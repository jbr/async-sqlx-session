[package]
name = "async-sqlx-session"
version = "0.2.1"
authors = ["Jacob Rothstein <hi@jbr.me>"]
edition = "2018"
description = "sqlx session store for async-session"
readme = "README.md"
repository = "https://github.com/jbr/async-sqlx-session"
documentation = "https://docs.rs/async-sqlx-session"
license = "MIT OR Apache-2.0"
keywords = ["sessions", "tide", "async-session", "sqlx", "sqlite", "postgres", "mysql"]
categories = ["web-programming::http-server", "web-programming", "database"]

[package.metadata.docs.rs]
features = ["pg", "sqlite", "mysql"]

[features]
default = []
sqlite = ["sqlx/sqlite"]
pg = ["sqlx/postgres", "sqlx/json"]
mysql = ["sqlx/mysql", "sqlx/json"]

[dependencies]
async-session = "2.0.1"
sqlx = { version = "0.4.2", features = ["chrono", "runtime-async-std-native-tls"] }
async-std = "1.9.0"

[dev-dependencies]
async-std = { version = "1.9.0", features = ["attributes"] }
